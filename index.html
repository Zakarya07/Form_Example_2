<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Design Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div class="container">
            <div class="img_contain">
                <h1>Bring your music along <br><a href="">try Unlimited</a></h1>
                <p><span id="price">$9.99</span> / Month</p>
            </div>

            <div class="form_contain">
                <h1>Registration form</h1>

                <form action="form.php" method="POST">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="ex: Lindsey Wilson">

                    <label for="email">Your e-mail:</label>
                    <input type="email" id="email" name="email">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password">

                    <div class="checkbox_contain">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">By signing up, you agree to the <a href="#" target="_blank">
                            Play&nbsp;Term&nbsp; Of Services</a></label>
                    </div>

                    <input type="submit" value="Register" id="register">
                    <p class="message"></p>
                </form>
            </div>

        </div>

    </body>

    <script src="script.js"></script>

</html>
